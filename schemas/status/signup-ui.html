<div id="login">

    <h2>Sign up to register for our events.</h2>
    <p>You must sign up with your Andrew email (andrew.cmu.edu)!<bo</p>
    <form onsubmit="signUpUser(event)">
        <div id="login-fields">
            <div class="input-field">
                <input type="email" id="login-email">
                <label for="login-email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password">
                <label for="login-password">Password</label>
            </div>
        </div>

        <div id="error-message">&nbsp;</div>

        <button type="submit" id="login-button" class="btn">Sign up</button>
    </form>
</div>
