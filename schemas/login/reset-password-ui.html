<div id="login">

    <h2>Reset your password for <div id="email"></div></h2>
    <form id="reset-form">
        <div id="login-fields">
            <div class="input-field">
                <input type="password" id="login-password">
                <label for="login-password">Password</label>
            </div>
        </div>

        <div class="error-message" id="error-message">&nbsp;</div>
        
        <button type="submit" id="login-button" class="btn">Reset password</button>
    </form>
        
</div>
