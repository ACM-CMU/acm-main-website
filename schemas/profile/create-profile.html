<form id="form" class="form" onsubmit="setProfile(event)" enctype="multipart/form-data">
    <div>
        <label for="name">Name<div class="required">*</div></label>
        <div>
            <input type="text" class="input" name="name" id="name" required></input>
        </div>
    </div>
    <label for="class-year">Select your class year<div class="required">*</div></label>
    <div id="class-year" class="select">
        <label>
            <input name="year" type="radio" value="freshman" checked />
            <span>Freshman</span>
        </label>
        <label>
            <input name="year" type="radio" value="sophomore" />
            <span>Sophomore</span>
        </label>
        <label>
            <input name="year" type="radio" value="junior" />
            <span>Junior</span>
        </label>
        <label>
            <input name="year" type="radio" value="senior" />
            <span>Senior</span>
        </label>
        <label>
            <input name="year" type="radio" value="graduate" />
            <span>Graduate</span>
        </label>
    </div>
    <label for="size-selection">Select your T-shirt size<div class="required">*</div></label>
    <div id="size-selection" class="select">
        <label>
            <input name="size" type="radio" value="XS" checked />
            <span>XS</span>
        </label>
        <label>
            <input name="size" type="radio" value="S" />
            <span>S</span>
        </label>
        <label>
            <input name="size" type="radio" value="M" />
            <span>M</span>
        </label>
        <label>
            <input name="size" type="radio" value="L" />
            <span>L</span>
        </label>
        <label>
            <input name="size" type="radio" value="XL" />
            <span>XL</span>
        </label>
        <label>
            <input name="size" type="radio" value="XXL" />
            <span>XXL</span>
        </label>
    </div>
    

    <div>
        <label for="resume-upload">Upload your resume.</label>
        <div id="upload">
            <input type="file" id="resume-upload" accept="application/pdf" />
        </div>
    </div>

    <div id="error-message">&nbsp;</div>
    <button type="submit" id="profile-button" class="btn">Set profile</button>
</form>
